    <body>
        <h1> XML MOVIE </h1>
        <table id="display" border="1"></table>
        <input type="submit" onclick="loadXMLDoc()">

        <script>
            function loadXMLDoc() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // myFunction(this);
                        var xmlDoc = this.responseXML;
                        var table = "<tr><th>Movie Name</th><th>Actressssssss &#9829;&#9829;&#9829;</th></tr>";
                        var x = xmlDoc.getElementsByTagName("movie");
                        for (i = 0; i < x.length; i++) {
                            table += "<tr><td>" +
                                    x[i].getElementsByTagName("moviename")[0].childNodes[0].nodeValue +
                                    "</td><td>" +
                                    x[i].getElementsByTagName("actress")[0].childNodes[0].nodeValue +
                                    "</td></tr>";
                        }
                        document.getElementById("display").innerHTML = table;

                    }
                };
                xmlhttp.open("GET", "MOVIE.xml", true);
                xmlhttp.send();
            }
