<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> XML MOVIE </h1>
        <table id="displayMovie" border="1"></table>
        <input type="submit" onclick="displaydata()">

        <script>
            function displaydata() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                      display(this);
                    }
                };
                xmlhttp.open("GET", "MOVIE.xml", true);
                xmlhttp.send();
            }
            
            function display(xml){
                var loadXML=xml.responseXML;
                var loadMovie=loadXML.getElementsByTagName("movie");
                var data="<tr><th>MOMVIE NAME </th><th>Rating</th></tr>";
                
                for(var i=0;i<loadMovie.length;i++){
                    data+="<tr><td>" + loadMovie[i].getElementsByTagName("moviename")[0].childNodes[0].nodeValue + "</td><td>" + loadMovie[i].getElementsByTagName("rating")[0].childNodes[0].nodeValue + "</td> </tr>" ;  
                }
                document.getElementById("displayMovie").innerHTML=data;
            }

        </script>
    </body>
</html>
